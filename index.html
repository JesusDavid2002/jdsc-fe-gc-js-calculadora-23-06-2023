<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-6 text-center mt-2 mx-auto cl-1">
                <h1>Calculadora BÃ¡sica</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-5 mt-4 mx-auto cl-3">
                <div class="resultado"></div>
            </div>
        </div>
        <div class="row text-center gap-2 mt-3 ">
            <div class="col mx-auto">
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2">1</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2">2</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2">3</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2">+</button>
            </div>
        </div>
        <div class="row text-center gap-2 mt-2">
            <div class="col mx-auto">
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2">4</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2">5</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2">6</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2">-</button>
            </div>
        </div>
        <div class="row text-center gap-2 mt-2">
            <div class="col mx-auto">
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2">7</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2">8</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2">9</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2">*</button>
            </div>
        </div>
        <div class="row text-center gap-2 mt-2">
            <div class="col mx-auto">
            <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2">0</button>
            <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2">.</button>
            <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2">C</button>
            <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2">=</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
