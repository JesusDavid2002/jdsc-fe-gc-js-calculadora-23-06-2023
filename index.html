<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 col-sm-6 text-center mt-4 mx-auto cl-1">
                <h1>Calculadora BÃ¡sica</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 col-sm-5 mt-4 mx-auto cl-3 d-flex">
                <input type="text" name="input" id="resultado" class="col-10 rounded pe-2" size="16">
                <button type="button" class="btn btn-primary btn-lg col-2 col-xs-3 mx-1 cl-2-1" id="limpiar">C</button>
            </div>
        </div>
        <div class="row text-center mt-4">
            <div class="col mx-auto c1">
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2" id="uno">1</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2" id="dos">2</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2" id="tres">3</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2" id="suma">+</button>
            </div>
        </div>
        <div class="row text-center mt-2">
            <div class="col mx-auto">
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2" id="cuatro">4</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2" id="cinco">5</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2" id="seis">6</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2" id="resta">-</button>
            </div>
        </div>
        <div class="row text-center mt-2">
            <div class="col mx-auto">
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2" id="siete">7</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2" id="ocho">8</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2" id="nueve">9</button>
                <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2" id="multi">*</button>
            </div>
        </div>
        <div class="row text-center mt-2">
            <div class="col mx-auto">
            <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2" id="cero">0</button>
            <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2" id="decimal">.</button>
            <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2" id="igual">=</button>
            <button type="button" class="btn btn-primary btn-lg col-1 col-xs-3 cl-2" id="division">/</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
